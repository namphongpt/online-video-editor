apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service-api
  template:
    metadata:
      labels:
        app: media-service-api
    spec:
      containers:
        - name: media-service-api
          image: onlinevideoeditor.azurecr.io/onlinevideoeditor:MediaService
          ports:
          - containerPort: 8080
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: media-service-api-database-credentials
                  key: host
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: media-service-api-database-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: media-service-api-database-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: media-service-api-database-credentials
                  key: database
            - name: AZURE_SERVICE_BUS_CONN_STR
              valueFrom:
                secretKeyRef:
                  name: service-bus-credentials
                  key: connection_string
            - name: AZURE_STORAGE_CONN_STR
              valueFrom:
                secretKeyRef:
                  name: blob-storage-credentials
                  key: connection_string
            - name: AUTH0_DOMAIN
              value: https://onlinevideoeditor.eu.auth0.com/
---
apiVersion: v1
kind: Service
metadata:
  name: media-service-api
spec:
  selector:
    app: media-service-api
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
