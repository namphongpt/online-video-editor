name: Service front_end

on:
  push:
    branches:
      - master
    paths:
      - front_end/**

env:
  AZURE_LOGIN_SERVER: onlinevideoeditor.azurecr.io
  SERVICE_NAME: front_end

jobs:
  release:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.AZURE_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push to ACR
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./${{ env.SERVICE_NAME }}
          tags: ${{ env.AZURE_LOGIN_SERVER }}/onlinevideoeditor:${{ env.SERVICE_NAME }}-${{ github.sha }}
          file: ${{ env.SERVICE_NAME }}/Dockerfile

  deploy:
     needs: [ release ]
     runs-on: ubuntu-latest
     steps:
     # - name: Set k8s context
     #   uses: azure/k8s-set-context@v2
     #   with:
     #     method: service-account
     #     k8s-url: https://online-video-editor-dns-c1pmbjz1.hcp.eastus.azmk8s.io:443
     #     k8s-secret: ${{ secrets.K8S_SECRET }}
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: onlinevideoeditor
          cluster-name: online-video-editor
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/k8s-deploy@v4
        with:
          namespace: 'default'
          manifests: |
            k8s/frontend-deployment.yaml
          images: 'onlinevideoeditor.azurecr.io/onlinevideoeditor:front_end-${{ github.sha }}'
          pull-images: false
